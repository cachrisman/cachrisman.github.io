<ion-view view-title="Cart">
  <ion-content>
    <h4 class="cart empty" ng-show="cart.products.length === 0">Your Cart is Empty!</h4>
    <ion-list>
      <ion-item class="item item-avatar item-remove-animate item-icon-left" ng-repeat="product in cart.products | orderBy: 'cart_id' track by product.cart_id" type="item-text-wrap">
        <img ng-src="{{product.image}}">
        <span class="cart-item-text">{{product.name}}</span>
        <span class="item-note">{{product.price | currency }}</span>


        <ion-option-button class="button-assertive" ng-click="cart.remove(product)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar ng-hide="cart.products.length === 0" align-title="center" class="bar-dark total">
    <div class="row">
      <div class="col">
        <h4 class="total">Total</h4>
      </div>
      <div class="col">
        <h4 class="total number">{{cart.total | currency}}</h4>
      </div>
      <div class="col">
        <div class="buttons" ng-click="doSomething()">
          <button class="buttons-stable button checkout">Checkout</button>
        </div>
      </div>
    </div>
  </ion-footer-bar>
</ion-view>
